<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/page-grid-layout.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="box box--blue">
      <h1 class="box box--yellow">The Box Model</h1>
      <button id="class-btn">Add / Remove Border</button>
      <nav class="box box--red">
        <ul>
          <li class="box box--yellow">
            <a><div class="text-block"></div></a>
          </li>
          <li class="box box--yellow">
            <a><div class="text-block"></div></a>
          </li>
          <li class="box box--yellow">
            <a><div class="text-block"></div></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="box box--red">
      <aside class="box box--blue">
        <div class="box">
          <div class="circle"></div>
        </div>
        <div class="box">
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
        </div>
      </aside>
      <section class="box box--yellow d-flex flex-wrap">
        <div class="box w-50">
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="box spacer">
            <div class="text-block"></div>
            <div class="text-block"></div>
            <div class="box spacer">
              <div class="text-block"></div>
              <div class="text-block"></div>
            </div>
          </div>
        </div>
        <div class="box w-50">
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
        </div>
        <div class="box w-50">
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
        </div>
        <div class="box w-50">
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
        </div>
      </section>
    </main>
    <footer class="box box--yellow">
      <div class="d-flex gap-4 box box--red">
        <section class="box box--blue">
          <div class="text-block"></div>
        </section>
        <section class="box box--blue">
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
        </section>
        <section class="box box--blue">
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
        </section>
        <section class="box box--blue">
          <div class="text-block"></div>
          <div class="text-block"></div>
          <div class="text-block"></div>
        </section>
      </div>
    </footer>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
